<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | S.O.S. Kids</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body class="body-dashboard">
    <nav>
        <ul>
            <div class="nav-items">
                <li><a href="/"><img class="logo" src="/static/images/sos-kids.svg"></a></li>
                <li><a class="dashboard-links" href="#">About</a></li>
                <li><a class="dashboard-links" href="#">Contact</a></li>
                <li><a class="dashboard-links" href="#">Services</a></li>
            </div>
            <div class="nav-login">
                <li class="dashboard-links">{{ user.username|default:'Guest' }}</li>
                <li><a href="/logout"><img class="dashboard-logout" src="/static/images/logout.svg"></a></li>
            </div>
        </ul>
    </nav>
    <div class="dashboard-grid">
        <div class="progress-learning-boxes">
            <div class="progress-box">
                <div class="progress-box-content">
                    <h2>Overall Progress</h2>
                    <img class="progress-circle" src="/static/images/progress-circle.svg">
                </div>
            </div>
            <div class="learning-box">
                <h2>Learning Path Progress</h2>
                <div class="learning-path-progress-boxes">
                    <p>Quizzes</p>
                    <img class="progress-bar" src="/static/images/progress-bar-75.svg">
                </div>
                <div class="learning-path-progress-boxes">
                    <p>Videos</p>
                    <img class="progress-bar" src="/static/images/progress-bar-25.svg">
                </div>
                <div class="learning-path-progress-boxes">
                    <p>Articles</p>
                    <img class="progress-bar" src="/static/images/progress-bar-0.svg">
                </div>
            </div>
        </div>
        <div class="resources-box">
            <ul>
                <li>
                    <a href="/lesson">Resource 1</a>
                    <img class="arrow" src="/static/images/arrow.svg">
                </li>
                <li>
                    <a href="/lesson">Resource 2</a>
                    <img class="arrow" src="/static/images/arrow.svg">
                </li>
                <li>
                    <a href="/lesson">Resource 3</a>
                    <img class="arrow" src="/static/images/arrow.svg">
                </li>
                <li>
                    <a href="/lesson">Resource 4</a>
                    <img class="arrow" src="/static/images/arrow.svg">
                </li>
                <li>
                    <a href="/lesson">Resource 5</a>
                    <img class="arrow" src="/static/images/arrow.svg">
                </li>
                <li>
                    <a href="/lesson">Resource 6</a>
                    <img class="arrow" src="/static/images/arrow.svg">
                </li>
                <li>
                    <a href="/lesson">Resource 7</a>
                    <img class="arrow" src="/static/images/arrow.svg">
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
